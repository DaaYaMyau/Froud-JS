<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Froud</title>
    <link rel="stylesheet" href="stylesheets/style.css">
    <link rel="shortcut icon" href="img/logo.svg" type="image/x-icon">
</head>

<body>
    <!-- <div id="preloader">
        <div class="spinner"></div>
      </div> -->

    <div class="logo"><img src="img/logo.svg" alt="logo"></div>

    <div class="firstscreen NotMainScreen">
        <p class="header">что это за сайт?</p>
        <div class="textblock">
            <p class="firstlinetext">посмотри все продукты в 3д;</p>
            <P class="secondlinetext">собери продукт, распавшийся на части при выгрузке;</P>
            <P class="thirdlinetext">найди и расставь продукты в холодильник.</P>
        </div>
        <div class="cow"></div>
        <p class="underwrite">жми на корову, чтобы продолжить</p>
    </div>

    <div class="secondscreen">
        <div class="points milk"></div>
        <div class="points applemain"></div>
        <div class="points strawberry"></div>
    </div>

    <div class="ThirdScreen_FirstStep NotMainScreen">
        <div class="variants">
            <div class="AppleMosaic"></div>
            <div class="CowMosaic"></div>
        </div>
        <p class="underwrite">выбери мозаику</p>
    </div>

    <div class="ThirdScreen_Apple NotMainScreen">
        <div class="modal">
            <div class="TextInModal">
                <p>поздравляем!<br>вы починили продукт!</p>
            </div>
        </div>

        <div class="MosaicApple">
            <div class="AppleMosaic_1 Part"><img src="img/imgAppleMosaic/apple_1.svg" alt="part of mosaic"></div>
            <div class="AppleMosaic_2 OnePart Part"><img src="img/imgAppleMosaic/apple_2.svg" alt="part of mosaic">
            </div>
            <div class="AppleMosaic_3 OnePart Part"><img src="img/imgAppleMosaic/apple_3.svg" alt="part of mosaic">
            </div>
            <div class="AppleMosaic_4 OnePart Part"><img src="img/imgAppleMosaic/apple_4.svg" alt="part of mosaic">
            </div>
            <div class="AppleMosaic_5 OnePart Part"><img src="img/imgAppleMosaic/apple_5.svg" alt="part of mosaic">
            </div>
            <div class="AppleMosaic_6 OnePart Part"><img src="img/imgAppleMosaic/apple_6.svg" alt="part of mosaic">
            </div>
            <div class="AppleMosaic_7 OnePart Part"><img src="img/imgAppleMosaic/apple_7.svg" alt="part of mosaic">
            </div>
            <div class="AppleMosaic_8 OnePart Part"><img src="img/imgAppleMosaic/apple_8.svg" alt="part of mosaic">
            </div>
            <div class="AppleMosaic_9 OnePart Part"><img src="img/imgAppleMosaic/apple_9.svg" alt="part of mosaic">
            </div>
            <div class="AppleMosaic_10 OnePart Part"><img src="img/imgAppleMosaic/apple_10.svg" alt="part of mosaic">
            </div>
        </div>


        <div class="back">
            <div class="arrow"><img src="img/arrow.svg" alt="arrow"></div>
            <p>назад</p>
        </div>
    </div>

    <div class="ThirdScreen_Cow NotMainScreen"></div>

    <div class="First_FindGame NotMainScreen">
        <div class="Main_Heading">
            <p>Найди все <br> цифровизованные продукты!</p>
        </div>

        <button class="start">начать</button>
    </div>

    <script src="js.js" charset="UTF-8"></script>
    <script src="mosaic.js" charset="UTF-8"></script>
</body>

</html>
