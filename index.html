<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Froud</title>
    <link rel="stylesheet" href="stylesheets/style.css">
    <link rel="shortcut icon" href="img/logo.svg" type="image/x-icon">
</head>

<body>
    <!-- <div id="preloader">
        <div class="spinner"></div>
      </div> -->

    <div class="logo"><img src="img/logo.svg" alt="logo"></div>

    <div class="firstscreen NotMainScreen">
        <p class="header">что это за сайт?</p>
        <div class="textblock">
            <p class="firstlinetext">посмотри все продукты в 3д;</p>
            <P class="secondlinetext">собери продукт, распавшийся на части при выгрузке;</P>
            <P class="thirdlinetext">найди и расставь продукты в холодильник.</P>
        </div>
        <div class="cow"></div>
        <p class="underwrite">жми на корову, чтобы продолжить</p>
    </div>

    <div class="secondscreen">
        <div class="points milk"></div>
        <div class="points applemain"></div>
        <div class="points strawberry"></div>
        <div class="points tomato"></div>
        <div class="points banana"></div>
        <div class="points pink_cow"></div>
        <div class="points froud"></div>
    </div>

    <div class="ThirdScreen_FirstStep NotMainScreen">
        <div class="variants">
            <div class="AppleMosaic"></div>
            <div class="CowMosaic"></div>
        </div>
        <p class="underwrite">выбери мозаику</p>
    </div>

    <div class="modal">
        <div class="TextInModal">
            <p>поздравляем!<br>вы починили продукт!</p>
        </div>
    </div>

    <div class="ThirdScreen_Apple NotMainScreen">
        <div class="MosaicApple">
            <div class="AppleMosaic_1 Part_Apple"><img src="img/imgAppleMosaic/apple_1.svg" alt="part of mosaic"></div>
            <div class="AppleMosaic_2 OnePart Part_Apple"><img src="img/imgAppleMosaic/apple_2.svg"
                    alt="part of mosaic">
            </div>
            <div class="AppleMosaic_3 OnePart Part_Apple"><img src="img/imgAppleMosaic/apple_3.svg"
                    alt="part of mosaic">
            </div>
            <div class="AppleMosaic_4 OnePart Part_Apple"><img src="img/imgAppleMosaic/apple_4.svg"
                    alt="part of mosaic">
            </div>
            <div class="AppleMosaic_5 OnePart Part_Apple"><img src="img/imgAppleMosaic/apple_5.svg"
                    alt="part of mosaic">
            </div>
            <div class="AppleMosaic_6 OnePart Part_Apple"><img src="img/imgAppleMosaic/apple_6.svg"
                    alt="part of mosaic">
            </div>
            <div class="AppleMosaic_7 OnePart Part_Apple"><img src="img/imgAppleMosaic/apple_7.svg"
                    alt="part of mosaic">
            </div>
            <div class="AppleMosaic_8 OnePart Part_Apple"><img src="img/imgAppleMosaic/apple_8.svg"
                    alt="part of mosaic">
            </div>
            <div class="AppleMosaic_9 OnePart Part_Apple"><img src="img/imgAppleMosaic/apple_9.svg"
                    alt="part of mosaic">
            </div>
            <div class="AppleMosaic_10 OnePart Part_Apple"><img src="img/imgAppleMosaic/apple_10.svg"
                    alt="part of mosaic">
            </div>
        </div>


        <div class="back">
            <div class="arrow"><img src="img/arrow.svg" alt="arrow"></div>
            <p>назад</p>
        </div>
    </div>

    <div class="ThirdScreen_Cow NotMainScreen">
        <!-- <div class="modal">
            <div class="TextInModal">
                <p>поздравляем!<br>вы починили продукт!</p>
            </div>
        </div> -->

        <div class="MosaicCow">
            <div class="cow_1 OnePartCow Part_Cow"><img src="img/imgCowMosaic/cow_1.svg" alt="part of mosaic"></div>
            <div class="cow_2 OnePartCow Part_Cow"><img src="img/imgCowMosaic/cow_2.svg" alt="part of mosaic">
            </div>
            <div class="cow_3 OnePartCow Part_Cow"><img src="img/imgCowMosaic/cow_3.svg" alt="part of mosaic">
            </div>
            <div class="cow_4 OnePartCow Part_Cow"><img src="img/imgCowMosaic/cow_4.svg" alt="part of mosaic">
            </div>
            <div class="cow_5 OnePartCow Part_Cow"><img src="img/imgCowMosaic/cow_5.svg" alt="part of mosaic">
            </div>
            <div class="cow_6 OnePartCow Part_Cow"><img src="img/imgCowMosaic/cow_6.svg" alt="part of mosaic">
            </div>
            <div class="cow_7 OnePartCow Part_Cow"><img src="img/imgCowMosaic/cow_7.svg" alt="part of mosaic">
            </div>
            <div class="cow_8 OnePartCow Part_Cow"><img src="img/imgCowMosaic/cow_8.svg" alt="part of mosaic">
            </div>
            <div class="cow_9 Part_Cow"><img src="img/imgCowMosaic/cow_9.svg" alt="part of mosaic">
            </div>
            <div class="cow_10 OnePartCow Part_Cow"><img src="img/imgCowMosaic/cow_10.svg" alt="part of mosaic"></div>
            <div class="cow_11 OnePartCow Part_Cow"><img src="img/imgCowMosaic/cow_11.svg" alt="part of mosaic">
            </div>
        </div>


        <div class="back_cow">
            <div class="arrow"><img src="img/arrow.svg" alt="arrow"></div>
            <p>назад</p>
        </div>
    </div>

    <div class="First_FindGame NotMainScreen">
        <div class="Modal_Find_First">
            <div class="Main_Heading">
                <p>Найди все <br> цифровизованные продукты!</p>
            </div>

            <button class="start">начать</button>
        </div>

        <div class="fruits">
            <img src="img/PixelApple.svg" alt="pixel apple" class="fruit PixelAppleGame">
            <img src="img/banana.svg" alt="banana" class="fruit BananaGame">
            <img src="img/strawberrymain.svg" alt="strawberry" class="fruit StrawberryGame">
            <img src="img/tomato_first.svg" alt="tomato" class="fruit TomatoGame">
            <img src="img/garfild.svg" alt="garfild" class="fruit garfild">
            <img src="img/carrot.svg" alt="carrot" class="fruit CarrotGame">
            <img src="img/croissant.svg" alt="croissant" class="fruit CroissantGame">
            <img src="img/PixelCroissant.svg" alt="pixel croissant" class="fruit PixelCroissantGame">
            <img src="img/apple.svg" alt="apple" class="fruit AppleGame">
            <img src="img/PixelCarrot.svg" alt="pixel carrot" class="fruit PixelCarrotGame">
            <img src="img/salat.svg" alt="salat" class="fruit SalatGame">
            <img src="img/PixelSalat.svg" alt="pixel salat" class="fruit PixelSalatGame">
            <img src="img/corn.svg" alt="corn" class="fruit CornGame">
            <img src="img/cherry.svg" alt="cherry" class="fruit CherryGame">
            <img src="img/broccoli.svg" alt="broccoli" class="fruit BroccoliGame">
            <img src="img/cowfirst.svg" alt="cow" class="fruit CowGame">
            <img src="img/ant.svg" alt="ant" class="fruit AntGame">
            <img src="img/mouse.svg" alt="mouse" class="fruit MouseGame">
        </div>
    </div>

    <script src="js/main.js" charset="UTF-8"></script>
    <script src="js/mosaic.js" charset="UTF-8"></script>
    <script src="js/fruits.js" charset="UTF-8"></script>
</body>

</html>
